<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AddContact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../css/addContact.css"stylesheet" />
</head>
<body style="overflow-x:hidden">
    <div class="wrapper container mt-4" >
        <div class="row mt-3">
            <div id ="AddContact" class="col">
                    <h2 class="text-center">Add Contact</h2>
                    <hr />

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="idField" class="col-xs-2">ID</label>
                            <div class="col-xs-10">
                            <input type="text" class="form-control" id="idField" placeholder="ID" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="nameField" class="col-xs-2">Contact Name</label>
                            <div class="col-xs-10">
                            <input type="text" class="form-control" id="nameField" placeholder="Contact Name" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phoneField" class="col-xs-2">Phone</label>
                            <div class="col-xs-10">
                            <input type="text" class="form-control" id="phoneField" placeholder="Your Phone Number" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="descField" class="col-xs-2">Image</label>
                            <div class="col-xs-10">
                            <input type="text" class="form-control" id="descField" placeholder="Image URL"></textarea>
                            </div>
                        </div>
                        
                        <div class="text-center m-4">
                            <button id="addcontact" type="submit" class="btn btn-primary">Add Contact</button>
                        </div>
                       
                    </form>
            </div>
            <div id ="ContactList" class="col">
                    <h2 class="text-center">Contact List</h2>
                    <hr />

                    <div class="col">
                        <div id="search">
                            <div>
                                <input id="searchBox" type="text" class='form-control' placeholder="Search contact..." />
                            </div>
                        </div>

                        <div id="taskListContainer" class="mt-3 card">
                            <ul id="taskList" class="list-group list-unstyled mt-3">
                                <li>
                                    <div class="row card-body">
                                        <div class="col">
                                            <img class="img-thumbnail" src="../contactList/dp1.jpg" alt="contactimage">
                                        </div>
                                        <div class="col m-2">
                                            <p>ID</p>
                                            <p>Conatct Name</p>
                                            <p>Phone Number</p>
                                        </div>
                                        <div class="deleteContact">
                                            <button class="btn btn-light float-right">X</button>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row card-body">
                                        <div class="col">
                                            <img class="img-thumbnail" src="../contactList/dp1.jpg" alt="contactimage">
                                        </div>
                                        <div class="col m-2">
                                            <p>ID</p>
                                            <p>Conatct Name</p>
                                            <p>Phone Number</p>
                                        </div>
                                        <div class="deleteContact">
                                            <button class="btn btn-light float-right">X</button>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row card-body">
                                        <div class="col img-square">
                                            <img class="img-thumbnail rounded-circle" src="../contactList/dp1.jpg" alt="contactimage">
                                        </div>
                                        <div class="col m-2">
                                            <p>ID</p>
                                            <p>Conatct Name</p>
                                            <p>Phone Number</p>
                                        </div>
                                        <div class="deleteContact">
                                            <button class="btn btn-light float-right">X</button>
                                        </div>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row float-bottom">
            <div class="col">
                <footer>
                    <hr />
                    <small>&copy; Shell</small>
                    
                </footer>
            </div>
        </div>
    </div>

    <link type="text/javascript" href="../scripts/Model/User.js">
    <link type="text/javascript" href="../scripts/utils/localStorage.js">
    <link type="text/javascript" href="../scripts/Executables/contacts.js">
</body>
</html>
